plugins {
    id 'java'
    id 'maven'
}

group 'ru.touchin.maven'
version '2.0'

sourceCompatibility = 1.8


dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

uploadArchives {
    repositories {
        mavenDeployer {
            repository(url: "http://nexus.ti/repository/touchin-java-release/") {
                authentication(userName: '', password: '')
            }
        }
    }
}